<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Stephen Hwang">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/dracula.min.css">
  <link rel="stylesheet" href="/css/academic.min.css">
</head>

<body>
  <section id="about" class="home-section wg-about">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">
          <div id="profile">
            <img class="portrait" src="/img/profile.jpg" itemprop="image" alt="Avatar">
            <div class="portrait-title">
              <h2 itemprop="name">Stephen Hwang</h2>
            </div>
            <p style="text-align:center">
              <a href="/files/StephenYoungHwang_Resume.pdf" class="btn btn-primary">Download Resume</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="publications" class="home-section wg-publications">
    <div class="container">
      <h2>Published Work</h2>
      <div class="row d-flex flex-wrap">
        <div class="col-md-4 text-center">
          <img class="img-fluid" src="img/scatterplots_full.PNG" alt="Scatterplots">
        </div>
        <div class="col-md-4 text-center">
          <img class="img-fluid" src="img/barplots_expression_fold_change.PNG" alt="Barplots">
        </div>
        <div class="col-md-4 text-center">
          <img class="img-fluid" src="img/density_plots.PNG" alt="Density Plots">
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="home-section wg-contact">
    <div class="container">
      <h2>Contact</h2>
      <form name="contact" method="POST" action="https://formspree.io/f/meqvdwer" onsubmit="showSuccess(event)">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">Send</button>
        <p id="success-message" class="text-success mt-2" style="display:none;">Thank you! Your message has been sent.</p>
      </form>
    </div>
  </section>

  <script>
    function showSuccess(event) {
      event.preventDefault();
      document.getElementById("success-message").style.display = "block";
    }
  </script>
</body>
</html>
